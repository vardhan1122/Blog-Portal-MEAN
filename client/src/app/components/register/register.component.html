<div class="container mt-3">
  <div class="row animated slideInRight">
    <div class="col-md-4 m-auto">
      <div *ngIf="errorMessage" class="alert alert-danger">
        <button class="close" data-dismiss="alert"><i class="fa fa-times-circle"></i></button>
        {{errorMessage}}
      </div>
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <p class="h4">Register Here</p>
        </div>
        <div class="card-body bg-light">
          <form (submit)="submitRegister()">
            <div class="form-group">
              <input required
                name="name"
                [(ngModel)]="user.name"
                type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input required
                name="email"
                [(ngModel)]="user.email"
                type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input required
                name="password"
                [(ngModel)]="user.password"
                type="password" class="form-control" placeholder="Password">
            </div>
            <div>
              <input type="submit" class="btn btn-secondary btn-sm" value="Register">
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
            <img class="register-logo" src="../../../assets/images/blogger-logo.jpg">
        </div>
      </div>
    </div>
  </div>
</div>
